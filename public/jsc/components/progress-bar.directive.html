<div class="progress card-progress" title="{{::title}}">
    <div class="progress-bar progress-bar-striped progress-bar-{{::type}}"
         role="progressbar"
         aria-valuenow="{{::value}}"
         aria-valuemin="0"
         aria-valuemax="100"
         ng-style="::{width: value + '%'}">
    </div>
</div>
