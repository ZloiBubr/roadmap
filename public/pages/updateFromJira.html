
<form class="form-horizontal container loginForm" action="/" method="POST" name="loginForm" role="form" class="form-horizontal">
    <fieldset>
        <legend>Please enter JIRA login information and supplemental parameters</legend>
            <div class="form-group">
                <label for="input-username" class="control-label col-lg-2">Name:</label>
                <div class="col-lg-3">
                    <input name="username" ng-model="username" type="text" class="form-control" id="input-username" placeholder="Name" required>
                    <p class="help-block">Please enter your JIRA login</p>
                </div>
            </div>


        <div class="form-group">
            <label for="input-password" class="control-label col-lg-2">Password:</label>
        <div class="col-lg-3">
            <input name="password" ng-model="password" type="password"  class="form-control" id="input-password" placeholder="Password" required>
        </div>
            </div>

        <div class="form-group">
            <label class="control-label col-lg-2" for="input-check-debug">Recalculate:</label>
            <div class="col-lg-10">
                <div class="checkbox">
                    <label>
                        <input name="debug" type="checkbox" id="input-check-debug" value="true" placeholder="Full">
                        Will not load data from JIRA, just recalculate database
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-lg-2" for="input-check-full">Full Update:</label>
        <div class="col-lg-10">
            <div class="checkbox">
                <label>
                    <input name="full" type="checkbox" id="input-check-full" value="true" placeholder="Full">
                    Update since last update if not checked
                </label>
            </div>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-lg-2" for="input-check-delete">Remove Deleted:</label>
            <div class="col-lg-10">
                <div class="checkbox">
                    <label>
                        <input name="delete" type="checkbox" id="input-check-delete" value="true" placeholder="Delete">
                        Just Delete issues from Database if those were deleted at JIRA, no other actual update performed
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group" >
            <label  for="page_progress" class="control-label col-lg-2">Jira Progress:</label>
            <div class="col-lg-3">
                <div id="page_progress" class="progress">
                    <div id="page_progress_bar" class="progress-bar progress-bar-success progress-bar-striped"
                         role="progressbar"
                         aria-valuenow="0"
                         aria-valuemin="0"
                         aria-valuemax="100"
                         style="width: 0%">
                    </div>
                </div>
            </div>
        </div>

    <div class="row form-actions">
        <div class="col-lg-3 col-lg-offset-2">
            <button id="cleanbtn" type="button" class="btn btn-danger" onclick="CleanDB()" data-loading-text="Update is in progress...">Clean DB</button>
            <button id="updatebtn" type="submit" class="btn btn-primary" ng-disabled="loginForm.$invalid" data-loading-text="Updating data right now...">Update</button>
            <span class="help-block error"></span>
        </div>
    </div>
        <div class="form-group">
            <label for="errorlog">Error Log:</label>
            <textarea id="errorlog" class="form-control text-danger" readonly></textarea>
        </div>
        
        <div class="form-group">
            <label for="serverlog">Server Log:</label>
            <textarea id="serverlog" class="form-control" readonly rows="10"></textarea>
        </div>
</fieldset>
</form>

<script type="text/javascript" src="/jsc/serverEvents.js"></script>

<script>
    function CleanDB() {
        $.ajax({
            url: "/cleandb",
            method: "GET",
//            complete: function () {
//            },
            statusCode: {
                200: function () {
                    alert("DB has been cleaned up!");
                },
                404: function () {
                    alert("Operation was not found on server!");
                },
                403: function (jqXHR) {
                    var error = JSON.parse(jqXHR.responseText);
                    $('.error', form).html(error.message);
                }
            }
        });
    }
    $(document.forms['loginForm']).on('submit', function () {
        var form = $(this);

        $('.error', form).html('');
        $(":submit", form).button("loading");
        $(":button", form).button("loading");

        $.ajax({
            url: "/updatejira",
            data: form.serialize(),
            method: "POST",
//            complete: function () {
//                $(":submit", form).button("reset");
//            },
            statusCode: {
                200: function () {
//                    form.html("Succeed").addClass('alert-success');
//                    window.location.href = "/";
                },
                403: function (jqXHR) {
                    var error = JSON.parse(jqXHR.responseText);
                    $('.error', form).html(error.message);
                }
            }
        });
        return false;
    });
</script>
