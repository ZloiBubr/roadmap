<div class="register-wrapper">
	<div class="register-form center-block panel panel-default">
		<div class="panel-body">
			<legend>Register</legend>
			 <form ng-submit="vm.register(vm.user)">
			 	<div class="form-group">
				  <label for="username">Username</label>
				  <input type="text" class="form-control" id="username" placeholder="Username" ng-model="vm.user.username">
				</div>
				 
				<div class="form-group">
				  <label for="password">Password</label>
				  <input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.user.password">
				</div>

				<div ng-if="error" class="text-danger">{{error}}</div>

				<input type="submit" class="btn btn-primary pull-right" value="Register"/>

				<a href="#/login" class="pull-right btn">Cancel</a>
			 </form>
		</div>
	</div>
</div>
